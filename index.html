<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Web Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/favicon.ico">
</head>
<body>
  <div class="container">
    <h1>The Web Explorer</h1>
    <p class="subtitle">Rediscover the hidden corners of the internet</p>

    <div class="card" id="card">
      <p class="description">Press “Explore” to begin your journey.</p>
      <button id="exploreBtn">🌐 Explore</button>
    </div>

    <!-- New "Give Your Thoughts" button -->
    <div class="feedback-container">
      <a href="https://forms.gle/BuCCs9yo1uxDjDHbA" target="_blank" class="feedback-btn">
        💬 Give Your Thoughts
      </a>
    </div>
  </div>

  <button id="showHistoryBtn">History</button>
  <div class="historyContainer" id="history"></div>

  <script src="script.js"></script>
</body>
</html>
